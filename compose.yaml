name: efs-salon-os

networks:
  salon_internal:
    driver: bridge
    internal: false  # Set to true in production to isolate from external networks

services:
  postgres:
    image: postgres:15-alpine
    container_name: salon-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./salon-data/postgres:/var/lib/postgresql/data
    # DO NOT expose PostgreSQL to host network in production
    # ports:
    #   - "5432:5432"  # Only for development - commented out for security
    networks:
      - salon_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salon_user} -d ${POSTGRES_DB:-salon_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: salon-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    # DO NOT expose Redis to host network in production
    # ports:
    #   - "6379:6379"  # Only for development - commented out for security
    volumes:
      - ./salon-data/redis:/data
    networks:
      - salon_internal
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salon-api
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,https://localhost}
      - SALON_NAME=${SALON_NAME}
      - SALON_ADDRESS=${SALON_ADDRESS}
      - GSTIN=${GSTIN}
      - TZ=${TZ:-Asia/Kolkata}
    volumes:
      # Development only - comment out for production
      - ./backend:/app
      - ./salon-data/logs:/app/logs
    networks:
      - salon_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salon-worker
    command: python -m app.worker
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SALON_NAME=${SALON_NAME}
      - SALON_ADDRESS=${SALON_ADDRESS}
      - GSTIN=${GSTIN}
      - TZ=${TZ:-Asia/Kolkata}
      - BRANCH_ID=${BRANCH_ID:-default}
      - BACKUP_S3_ENDPOINT=${BACKUP_S3_ENDPOINT:-}
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - BACKUP_S3_ACCESS_KEY=${BACKUP_S3_ACCESS_KEY:-}
      - BACKUP_S3_SECRET_KEY=${BACKUP_S3_SECRET_KEY:-}
      - BACKUP_S3_REGION=${BACKUP_S3_REGION:-us-west-004}
      - BACKUP_CLOUD_RETENTION_DAYS=${BACKUP_CLOUD_RETENTION_DAYS:-90}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    volumes:
      # Development only - comment out for production
      - ./backend:/app
      - ./salon-data/backups:/backups
      - ./salon-data/logs:/app/logs
    networks:
      - salon_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m app.worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salon-frontend
    environment:
      - NODE_ENV=production
    networks:
      - salon_internal
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: salon-nginx
    ports:
      - "80:80"
      - "443:443"  # HTTPS port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates (create with setup-https.sh)
    networks:
      - salon_internal
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
