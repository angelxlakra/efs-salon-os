# SalonOS - Development Docker Compose with Hot Reload
#
# Usage:
#   docker compose -f docker-compose.dev.yml up --build
#
# After first build, just run:
#   docker compose -f docker-compose.dev.yml up
#
# Only rebuild when dependencies change (package.json / pyproject.toml):
#   docker compose -f docker-compose.dev.yml up --build

name: salon-os-dev

networks:
  salon_internal:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:


services:
  postgres:
    image: postgres:15-alpine
    container_name: salon-postgres-dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-salon_db}
      - POSTGRES_USER=${POSTGRES_USER:-salon_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-salon_pass}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - salon_internal
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salon_user} -d ${POSTGRES_DB:-salon_db}" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: salon-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - salon_internal
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: salon-api-dev
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-salon_user}:${POSTGRES_PASSWORD:-salon_pass}@postgres:5432/${POSTGRES_DB:-salon_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000
      - SALON_NAME=${SALON_NAME:-Dev Salon}
      - SALON_ADDRESS=${SALON_ADDRESS:-Dev Address}
      - GSTIN=${GSTIN:-00XXXXX0000X0ZX}
      - TZ=${TZ:-Asia/Kolkata}
    volumes:
      # Bind mount source code for hot reload
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
    ports:
      - "8000:8000"
    networks:
      - salon_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: salon-worker-dev
    command: python -m app.worker
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-salon_user}:${POSTGRES_PASSWORD:-salon_pass}@postgres:5432/${POSTGRES_DB:-salon_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
      - ENVIRONMENT=development
      - DEBUG=true
      - SALON_NAME=${SALON_NAME:-Dev Salon}
      - SALON_ADDRESS=${SALON_ADDRESS:-Dev Address}
      - GSTIN=${GSTIN:-00XXXXX0000X0ZX}
      - TZ=${TZ:-Asia/Kolkata}
      - BRANCH_ID=${BRANCH_ID:-dev}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_S3_ENDPOINT=${BACKUP_S3_ENDPOINT:-}
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - BACKUP_S3_ACCESS_KEY=${BACKUP_S3_ACCESS_KEY:-}
      - BACKUP_S3_SECRET_KEY=${BACKUP_S3_SECRET_KEY:-}
      - BACKUP_S3_REGION=${BACKUP_S3_REGION:-us-west-004}
    volumes:
      - ./backend/app:/app/app
    networks:
      - salon_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: salon-frontend-dev
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - BACKEND_URL=http://api:8000
    volumes:
      # Bind mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/next.config.ts:/app/next.config.ts
      # Prevent overwriting node_modules from host
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - salon_internal
    depends_on:
      - api
